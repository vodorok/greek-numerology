<!doctype html>
<html lang="{{ lang }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Greek Word Numerology</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body data-confirm-delete="{{ t('delete_confirm') }}">
    <header>
      <h1>{{ t('app_title') }}</h1>
      <nav>
        <a href="{{ url_for('index') }}">{{ t('home') }}</a>
      </nav>
      <form method="post" action="{{ url_for('set_lang') }}" style="margin-left:auto">
        <label for="lang_sel">{{ t('lang_label') }}: </label>
        <select id="lang_sel" name="lang" onchange="this.form.submit()">
          {% for code in SUPPORTED_LANGS %}
            <option value="{{ code }}" {% if code==lang %}selected{% endif %}>{{ 'Ελληνικά' if code=='el' else 'English' }}</option>
          {% endfor %}
        </select>
      </form>
    </header>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-container">
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <main>
      {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
